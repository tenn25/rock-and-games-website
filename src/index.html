    <script>
        // Set current year in footer
        document.getElementById('current-year').textContent = new Date().getFullYear();

        // Fetch and display activity history
        async function fetchActivityHistory() {
            const activityContainer = document.getElementById('activity-list');
            activityContainer.innerHTML = '<p class="text-gray-400">活動履歴を読み込み中...</p>'; // Clear previous and show loading

            try {
                // Path to activity.json remains as relative path
                const response = await fetch('./contents/activity.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}, statusText: ${response.statusText}`);
                }
                const data = await response.json();

                if (data && data.activities && data.activities.length > 0) {
                    activityContainer.innerHTML = ''; // Clear loading message
                    
                    // 最新の活動1件のみを表示するように変更
                    const latestActivity = data.activities.slice(0, 1); 

                    latestActivity.forEach(activity => {
                        const activityElement = document.createElement('div');
                        activityElement.classList.add('activity-item', 'bg-gray-700', 'p-4', 'rounded-lg', 'shadow-md');

                        const dateElement = document.createElement('p');
                        dateElement.classList.add('text-sm', 'text-indigo-400', 'font-semibold', 'mb-2');
                        dateElement.textContent = activity.date;
                        activityElement.appendChild(dateElement);

                        const contentWrapper = document.createElement('div');
                        contentWrapper.classList.add('activity-content', 'text-gray-300');
                        activity.content.forEach(line => {
                            const contentElement = document.createElement('p');
                            contentElement.textContent = line;
                            contentWrapper.appendChild(contentElement);
                        });
                        activityElement.appendChild(contentWrapper);

                        activityContainer.appendChild(activityElement);
                    });
                } else {
                    activityContainer.innerHTML = '<p class="text-gray-400">活動履歴はありません。</p>';
                }
            } catch (error) {
                console.error('活動履歴の読み込みに失敗しました:', error);
                activityContainer.innerHTML = `<p class="text-red-400">活動履歴の読み込みに失敗しました。詳細: ${error.message}</p>`;
            }
        }

        // Call the function to load activities when the page loads
        document.addEventListener('DOMContentLoaded', fetchActivityHistory);
    </script>
